<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>éšæœºè§†é¢‘æ’­æ”¾å™¨(å…¨å±å…¼å®¹ç‰ˆ)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background-color: #000;
            color: white;
            height: 100vh;
            overflow: hidden;
        }
        
        .video-container {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        
        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .controls {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            background: linear-gradient(transparent, rgba(0,0,0,0.7));
            z-index: 2;
            transition: opacity 0.5s ease;
        }
        
        /* å…¨å±æ¨¡å¼ä¸‹çš„æ§åˆ¶æ æ ·å¼ */
        :-webkit-full-screen .controls {
            position: fixed;
            padding-bottom: 30px;
        }
        
        :-moz-full-screen .controls {
            position: fixed;
            padding-bottom: 30px;
        }
        
        :-ms-fullscreen .controls {
            position: fixed;
            padding-bottom: 30px;
        }
        
        :fullscreen .controls {
            position: fixed;
            padding-bottom: 30px;
        }
        
        .progress-container {
            width: 100%;
            height: 4px;
            background: rgba(255,255,255,0.3);
            margin-bottom: 15px;
            cursor: pointer;
        }
        
        .progress-bar {
            height: 100%;
            background: #fe2c55;
            width: 0%;
        }
        
        .control-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }
        
        .control-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        
        .video-info {
            position: absolute;
            bottom: 80px;
            left: 20px;
            max-width: 80%;
            background: rgba(0,0,0,0.5);
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .volume-slider {
            width: 80px;
            height: 4px;
            -webkit-appearance: none;
            background: rgba(255,255,255,0.3);
            border-radius: 2px;
            outline: none;
            opacity: 0.7;
            transition: opacity 0.2s;
        }
        
        .volume-slider:hover {
            opacity: 1;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="videoPlayer" volume="0.1" autoplay muted playsinline></video>
        <div class="video-info" id="videoInfo"></div>
        <div class="controls">
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="control-buttons">
                <button class="control-btn" id="playPauseBtn">â¸</button>
                <button class="control-btn" id="nextVideoBtn">â­</button>
                <button class="control-btn" id="muteBtn">ğŸ”Š</button>
                <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.1" class="volume-slider">
                <button class="control-btn" id="fullscreenBtn">â›¶</button>
            </div>
        </div>
    </div>

    <script>
        // DOMå…ƒç´ 
        const videoPlayer = document.getElementById('videoPlayer');
        const progressBar = document.getElementById('progressBar');
        const progressContainer = document.getElementById('progressContainer');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const nextVideoBtn = document.getElementById('nextVideoBtn');
        const videoInfo = document.getElementById('videoInfo');
        const muteBtn = document.getElementById('muteBtn');
        const volumeSlider = document.getElementById('volumeSlider');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        
        // å…¨å±€å˜é‡
        const ALIST_BASE_URL = 'http://127.0.0.1:5244'; // æ›¿æ¢ä¸ºå®é™…Aliståœ°å€
        const VIDEO_DIRECTORY = '/æœ¬åœ°'; // æ›¿æ¢ä¸ºå®é™…è§†é¢‘ç›®å½•
        let isDragging = false;
        let currentVideoList = []; // å­˜å‚¨å½“å‰è§†é¢‘åˆ—è¡¨
        
        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            initVolumeControls();
            initFullscreenControls();
            initRandomPlayback();
            
            // åŸºç¡€äº‹ä»¶ç›‘å¬
            videoPlayer.addEventListener('timeupdate', updateProgress);
            videoPlayer.addEventListener('ended', () => getRandomVideo(false));
            
            progressContainer.addEventListener('mousedown', startDrag);
            progressContainer.addEventListener('mousemove', drag);
            progressContainer.addEventListener('mouseup', endDrag);
            
            progressContainer.addEventListener('touchstart', startDrag);
            progressContainer.addEventListener('touchmove', drag);
            progressContainer.addEventListener('touchend', endDrag);
            
            playPauseBtn.addEventListener('click', togglePlayPause);
            nextVideoBtn.addEventListener('click', () => getRandomVideo(true));
            
            // åˆå§‹åŠ è½½éšæœºè§†é¢‘
            getRandomVideo(false);
        });
        
        // åˆå§‹åŒ–éŸ³é‡æ§åˆ¶
        function initVolumeControls() {
            const savedVolume = localStorage.getItem('videoVolume');
            if (savedVolume !== null) {
                videoPlayer.volume = savedVolume;
                volumeSlider.value = savedVolume;
            }
            
            volumeSlider.addEventListener('input', function() {
                videoPlayer.volume = this.value;
                videoPlayer.muted = false;
                muteBtn.textContent = 'ğŸ”Š';
                localStorage.setItem('videoVolume', this.value);
            });
            
            muteBtn.addEventListener('click', function() {
                videoPlayer.muted = !videoPlayer.muted;
                muteBtn.textContent = videoPlayer.muted ? 'ğŸ”‡' : 'ğŸ”Š';
                if (!videoPlayer.muted) {
                    volumeSlider.value = videoPlayer.volume;
                }
            });
        }
        
        // åˆå§‹åŒ–å…¨å±æ§åˆ¶
        function initFullscreenControls() {
            fullscreenBtn.addEventListener('click', toggleFullscreen);
            
            // é”®ç›˜å¿«æ·é”® (Fé”®åˆ‡æ¢å…¨å±ï¼ŒESCé€€å‡ºå…¨å±)
            document.addEventListener('keydown', function(e) {
                if (e.target.tagName === 'INPUT') return;
                
                if (e.key === 'f' || e.key === 'F') {
                    e.preventDefault();
                    toggleFullscreen();
                }
            });
            
            // ç›‘å¬å…¨å±çŠ¶æ€å˜åŒ–
            document.addEventListener('fullscreenchange', updateFullscreenState);
            document.addEventListener('webkitfullscreenchange', updateFullscreenState);
            document.addEventListener('mozfullscreenchange', updateFullscreenState);
            document.addEventListener('msfullscreenchange', updateFullscreenState);
        }
        
        // åˆå§‹åŒ–éšæœºæ’­æ”¾åŠŸèƒ½
        function initRandomPlayback() {
            // è·å–è§†é¢‘åˆ—è¡¨
            fetchVideoList().then(videos => {
                currentVideoList = videos;
                if (videos.length > 0) {
                    getRandomVideo(false);
                }
            });
        }
        
        // è·å–è§†é¢‘åˆ—è¡¨
        async function fetchVideoList() {
            try {
                const response = await fetch(`${ALIST_BASE_URL}/api/fs/list`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ path: VIDEO_DIRECTORY })
                });
                
                const data = await response.json();
                
                if (data.code === 200) {
                    return data.data.content.filter(file => 
                        file.name.match(/\.(mp4|avi|mov|mkv|webm|flv|wmv|mpg|mpeg)$/i));
                } else {
                    showError(data.message || 'è·å–æ–‡ä»¶åˆ—è¡¨å¤±è´¥');
                    return [];
                }
            } catch (error) {
                showError('è·å–è§†é¢‘åˆ—è¡¨å¤±è´¥: ' + error.message);
                return [];
            }
        }
        
        // éšæœºè·å–è§†é¢‘
        async function getRandomVideo(userTriggered) {
            try {
                if (currentVideoList.length === 0) {
                    currentVideoList = await fetchVideoList();
                    if (currentVideoList.length === 0) {
                        showError('æœªæ‰¾åˆ°è§†é¢‘æ–‡ä»¶');
                        return;
                    }
                }
                
                // éšæœºé€‰æ‹©è§†é¢‘
                const randomIndex = Math.floor(Math.random() * currentVideoList.length);
                const currentVideo = currentVideoList[randomIndex];
                
                // æ˜¾ç¤ºè§†é¢‘ä¿¡æ¯
                videoInfo.textContent = currentVideo.name;
                
                // è·å–è§†é¢‘ç›´é“¾
                const path = `${VIDEO_DIRECTORY}/${currentVideo.name}`;
                const videoUrl = await getSignedUrl(path);
                
                // æ’­æ”¾è§†é¢‘
                videoPlayer.src = videoUrl;
                videoPlayer.load();
                
                // å¦‚æœæ˜¯ç”¨æˆ·è§¦å‘çš„éšæœºåˆ‡æ¢ï¼Œåˆ™æ’­æ”¾è§†é¢‘
                if (userTriggered) {
                    videoPlayer.play().catch(e => console.error('æ’­æ”¾å¤±è´¥:', e));
                } else {
                    // è‡ªåŠ¨æ’­æ”¾å¤„ç†
                    const playPromise = videoPlayer.play();
                    
                    if (playPromise !== undefined) {
                        playPromise.catch(e => {
                            console.log('è‡ªåŠ¨æ’­æ”¾è¢«é˜»æ­¢ï¼Œæ˜¾ç¤ºæ’­æ”¾æŒ‰é’®');
                            playPauseBtn.textContent = 'â–¶';
                        });
                    }
                }
            } catch (error) {
                showError('è·å–è§†é¢‘å¤±è´¥: ' + error.message);
            }
        }
        
        // è·å–ç­¾åè§†é¢‘URL
        async function getSignedUrl(path) {
            try {
                const response = await fetch(`${ALIST_BASE_URL}/api/fs/get`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ path })
                });
                
                const data = await response.json();
                
                if (data.code === 200) {
                    return data.data.raw_url;
                } else {
                    showError('è·å–è§†é¢‘é“¾æ¥å¤±è´¥');
                    return '';
                }
            } catch (error) {
                showError('è·å–ç­¾åå¤±è´¥: ' + error.message);
                return '';
            }
        }
        
        // åˆ‡æ¢å…¨å±çŠ¶æ€
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                enterFullscreen(videoPlayer);
            } else {
                exitFullscreen();
            }
        }
        
        // è¿›å…¥å…¨å±
        function enterFullscreen(element) {
            if (element.requestFullscreen) {
                element.requestFullscreen();
            } else if (element.mozRequestFullScreen) {
                element.mozRequestFullScreen();
            } else if (element.webkitRequestFullscreen) {
                element.webkitRequestFullscreen();
            } else if (element.msRequestFullscreen) {
                element.msRequestFullscreen();
            }
        }
        
        // é€€å‡ºå…¨å±
        function exitFullscreen() {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.mozCancelFullScreen) {
                document.mozCancelFullScreen();
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) {
                document.msExitFullscreen();
            }
        }
        
        // æ›´æ–°å…¨å±çŠ¶æ€
        function updateFullscreenState() {
            const isFullscreen = document.fullscreenElement || 
                                document.webkitFullscreenElement || 
                                document.mozFullScreenElement || 
                                document.msFullscreenElement;
            
            fullscreenBtn.textContent = isFullscreen ? 'â›¶' : 'â›¶';
            
            // å…¨å±çŠ¶æ€ä¸‹ç¡®ä¿æ§åˆ¶æ å¯è§
            if (isFullscreen) {
                document.querySelector('.controls').style.opacity = '1';
            }
        }
        
        // æ’­æ”¾/æš‚åœåˆ‡æ¢
        function togglePlayPause() {
            if (videoPlayer.paused) {
                videoPlayer.play();
                playPauseBtn.textContent = 'â¸';
            } else {
                videoPlayer.pause();
                playPauseBtn.textContent = 'â–¶';
            }
        }
        
        // æ›´æ–°è¿›åº¦æ¡
        function updateProgress() {
            if (isDragging) return;
            const percent = (videoPlayer.currentTime / videoPlayer.duration) * 100;
            progressBar.style.width = `${percent}%`;
        }
        
        // è¿›åº¦æ¡æ‹–åŠ¨åŠŸèƒ½
        function startDrag(e) {
            isDragging = true;
            videoPlayer.pause();
            handleDrag(e);
        }
        
        function drag(e) {
            if (!isDragging) return;
            handleDrag(e);
        }
        
        function endDrag() {
            if (!isDragging) return;
            isDragging = false;
            videoPlayer.play();
        }
        
        function handleDrag(e) {
            const rect = progressContainer.getBoundingClientRect();
            const pos = (e.clientX || e.touches[0].clientX) - rect.left;
            const percent = Math.min(Math.max(pos / rect.width, 0), 1);
            progressBar.style.width = `${percent * 100}%`;
            videoPlayer.currentTime = percent * videoPlayer.duration;
        }
        
        // æ˜¾ç¤ºé”™è¯¯
        function showError(message) {
            console.error(message);
            videoInfo.textContent = message;
        }
    </script>
</body>
</html>
